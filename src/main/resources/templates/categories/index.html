<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head th:replace="fragments/layout :: head">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title id="pageTitle">Categories</title>
</head>
<body>
<nav th:replace="fragments/layout :: nav"></nav>
<div class="container">
    <h1 class="mt-4 mb-4">Categories List</h1>

    <!-- Przycisk do dodawania kategorii -->
    <div class="mb-3 d-flex justify-content-end">
        <a class="btn btn-primary btn-sm" href="/products/add">
            <i class="fas fa-plus me-2"></i> Add Category</a>
    </div>

    <!-- Tabela kategorii -->
    <div class="content">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark text-center">
            <tr>
                <th class="text-right">ID</th>
                <th class="text-left">Name</th>
                <th class="text-left">Code</th>
                <th class="text-center" colspan="3">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categoryList}">
                <td class="text-right" th:text="${category.id}"></td>
                <td class="text-left" th:text="${category.name}"></td>
                <td class="text-left" th:text="${category.code}"></td>

                <!-- Przyciski akcji z ikonami, wyÅ›rodkowane -->
                <td class="text-center">
                    <a class="btn btn-info btn btn-primary btn-sm w-100 justify-content-center" th:href="@{/categories/details(id=${category.id})}">
                        <i class="fas fa-info-circle"></i> Details
                    </a>
                </td>
                <td class="text-center">
                    <a class="btn btn-warning btn-sm w-100 justify-content-center" th:href="@{/categories/{categoryId}/edit(categoryId=${category.id})}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                </td>
                <td class="text-center">
                    <a class="btn btn-danger btn-sm w-100 justify-content-center" th:href="@{/categories/remove(id=${category.id})}"
                       onclick="return confirm('Are you sure you want to delete this category?');">
                        <i class="fas fa-trash-alt"></i> Remove
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="text-muted mt-4" th:text="'Server time: ' + ${serverTime}"></p>
</div>
</body>
</html>
