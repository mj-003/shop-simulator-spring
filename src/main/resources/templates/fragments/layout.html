<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Shop - <th:block th:include=":: #pageTitle">Page Title</th:block></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<nav th:fragment="nav" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/products/">Shop</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="hasRole('USER') or hasRole('ADMIN')"><a href="/cart">Cart</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/products/index">Products</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/categories/">Categories</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li sec:authorize="!isAuthenticated()">
          <a href="/login">Login</a>
        </li>
        <li sec:authorize="!isAuthenticated()">
          <a href="/register">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post" style="padding-top: 8px;">
            <span sec:authentication="name" class="navbar-text"></span>
            <button type="submit" class="btn btn-default">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
</html>
