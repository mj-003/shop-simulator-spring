<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head th:replace="fragments/layout :: head">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title id="pageTitle">Product Details</title>
</head>
<body>
<nav th:replace="fragments/layout :: nav"></nav>
<div class="container">
    <h1>Product Details</h1>
    <p>
    <table class="table table-striped table-bordered" th:object="${product}">
        <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Id</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Weight (kg)</td>
            <td th:text="*{weight}"></td>
        </tr>
        <tr>
            <td>Price (PLN)</td>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <td>Index</td>
            <td th:text="*{index}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td th:text="*{category.name}"></td> <!-- Wyświetlenie nazwy kategorii -->
        </tr>
        </tbody>
    </table>
    <div class="mt-3" th:if="${product.image != null}">
        <h3>Product Image</h3>
        <img th:src="@{'data:image/jpeg;base64,' + ${product.getImageBase64()}}"
             class="img-fluid" alt="Product image" style="max-width: 300px"/>
    </div>
    </p>
    <a class="btn btn-primary" href="/products/">Back to Products List</a> <!-- Przycisk powrotu do listy produktów -->
</div>
</body>
</html>
