<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/layout :: head">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title id="pageTitle">Register</title>
</head>
<body>
<nav th:replace="fragments/layout :: nav"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>Register</h2>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            </div>
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="4">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            <div class="mt-3">
                <a th:href="@{/login}" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back to login
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
